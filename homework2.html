<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

        .parent{
            font-size: 25px;
            font-weight:700;
            text-shadow: 5px 5px black;
            color:aqua;
            display: inline;
            border: 5px solid black;
        }
        .child{
            display: none;
        }
        .parent:hover .child{
            color:greenyellow;
            display:inline;
        }
    </style>
</head>
<body>
    <div class="parent">
        <p>Hover on me</p>
       <div class="child"> <p>welcome you all in changepond</p></div>
    </div>

</body>
</html>
